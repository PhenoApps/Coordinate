name: update-docs
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./docs 
          github_token: ${{ secrets.ACTIONS_PAT }}
